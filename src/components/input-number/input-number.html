 <div class="input-number-block"><span
         [ngStyle]="{'background': CanChange ? '':'grey'}" (click)="plus(input_number)"  class="plus"><ion-icon name="icon-delete"></ion-icon></span>
     <input type="number" #input_number class="amount-input"  [value]="initValue" min="0" disabled>
     <span [ngStyle]="{'background': CanChange ? '':'grey'}"
             class="minus" (click)="minus(input_number)"><ion-icon name="icon-minus"></ion-icon></span>
 </div>
