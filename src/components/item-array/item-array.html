
  <div *ngIf="itemsFormArray.hasError('minSum')">

  <item-controll [services]="services"
          *ngFor="let item of itemsFormArray.controls; let i=index"
          [index]="i" [item]="item" (removed)="itemsFormArray.removeAt($event)">

    <span>Додати послугу</span><button type="button" class="btn btn-link" (click)="addItem()"><ion-icon name="icon-delete"></ion-icon></button>
