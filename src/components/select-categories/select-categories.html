<ion-grid>
  <ion-row>
    <ion-col col-12>
      <p class="select-title">Виберіть категорію</p>
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col (click)="selectCat(item.id)" *ngFor="let item of categories" col-6>
      <ion-col col-4>  <ion-icon [name]="item.icon" color="primary"></ion-icon></ion-col> <ion-col  col-8>{{item.name}}</ion-col>
    </ion-col>
  </ion-row>
</ion-grid>
