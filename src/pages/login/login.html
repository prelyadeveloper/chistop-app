<ion-header>

  <ion-navbar>
    <ion-title>Вхід</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<chysto-logo></chysto-logo>
  <form [formGroup]="loginForm">
    <p>
      <ion-input type="text"  [ngStyle]="{'border-color':ifTouchedAndHasErrors('email') ? '#D05743': ''}" formControlName="email" placeholder="Email"></ion-input>
    </p>
    <p>
      <ion-input   type="password"  [ngStyle]="{'border-color':ifTouchedAndHasErrors('password') ? '#D05743': ''}" formControlName="password"  placeholder="Пароль">Вхід</ion-input>
    </p>
    <div text-center class="forgot-password">
      <span>Забули пароль ?</span>
    </div>
    <button ion-button type="submit" block (click)="submit()">Вхід</button>
  </form>
  <div class="dont-have-account">
    <span>Ще не маєте акаунту?</span> <span>Регістрація</span>
  </div>

<social-auth></social-auth>

</ion-content>
